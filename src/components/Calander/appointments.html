<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="lib/main.css" rel="stylesheet" />
    <script src="lib/main.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          initialDate: "2020-09-12",
          navLinks: true, // can click day/week names to navigate views [true, false]
          selectable: false,
          selectMirror: true,
          select: function (arg) {
            /*var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()*/
          },
          eventClick: function (arg) {
            var eventObj = arg.event;
            $("#exampleModal").modal({ backdrop: "static", keyboard: false });
            $("#exampleModal").modal("show");
            document.getElementById("clientName").value = "Ram Sagar TK";
            document.getElementById("clientName").innerHTML = eventObj.title;
            document.getElementById("clientStart").innerHTML = eventObj.start;
            /*if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }*/
          },
          editable: false,
          dayMaxEvents: true, // allow "more" link when too many events
          events: [
            {
              title: "All Day Event",
              start: "2020-09-01",
            },
            {
              title: "Long Event",
              start: "2020-09-07",
              end: "2020-09-10",
            },
            {
              groupId: 999,
              title: "Repeating Event",
              start: "2020-09-09T16:00:00",
            },
            {
              groupId: 999,
              title: "Repeating Event",
              start: "2020-09-16T16:00:00",
            },
            {
              title: "Conference",
              start: "2020-09-11",
              end: "2020-09-13",
            },
            {
              title: "Meeting",
              start: "2020-09-12T10:30:00",
              end: "2020-09-12T12:30:00",
            },
            {
              title: "Lunch",
              start: "2020-09-12T12:00:00",
            },
            {
              title: "Meeting",
              start: "2020-09-12T14:30:00",
            },
            {
              title: "Happy Hour",
              start: "2020-09-12T17:30:00",
            },
            {
              title: "Dinner",
              start: "2020-09-12T20:00:00",
            },
            {
              title: "Birthday Party",
              start: "2020-09-13T07:00:00",
            },
            {
              title: "Click for Google",
              url: "http://google.com/",
              start: "2020-09-28",
            },
          ],
        });

        calendar.render();
      });
    </script>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="font-size: 12px">
          <div class="modal-body">
            <table class="table no-border">
              <tbody>
                <tr>
                  <td>
                    <img src="user-icon.png" style="width: 20px" />
                  </td>
                  <td id="clientName"><b>Roshan Kant. TK.</b></td>
                </tr>
                <tr>
                  <td colspan="2">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>Noida, 301201</span>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <i class="fa fa-phone" aria-hidden="true"></i> +91
                    (9988008800)
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span id="clientStart"></span>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-sm btn-danger"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-sm btn-warning">
              <i class="fa fa-phone" aria-hidden="true"></i> Online Consultation
              Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
